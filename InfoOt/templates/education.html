<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<body>
{% block content %}
<div class="container">
    <table class="table">
          <thead>
            <tr>
              <th scope="col">Название</th>
              <th scope="col">Дата завершения</th>
              <th scope="col">Документ</th>
              <th scope="col">Действие</th>
            </tr>
          </thead>
         <tbody>
    {% for ed in education %}
    <tr>
        <td>{{ed.prof_name}}</td>
        <td>{{ed.date_finish_education}}</td>
        {% if ed.document_education %}
            <td><a href="{{ed.document_education.url}}" download="{{ed.document_education.url}}">Скачать</a></td>
        {% else %}
            <td>-</td>
        {% endif %}
        <td><a class="btn btn-primary btn-sm" href="{% url 'education_update' ed.pk %}">Редактировать</a></td>
    </tr>
    {% endfor %}
         </tbody>
    </table>
    <a class="btn btn-primary btn-sm" href="{% url 'education_add' %}" style="width: 20%">Добавить образование</a>
</div>
{% endblock content %}
</body>
</html>
