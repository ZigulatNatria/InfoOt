<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список работников</title>
</head>
<body>

    {% for ed in education %}
        <p>Наименование {{ed.prof_name}}</p>
        <p>Дата завершения учёбы {{ed.date_finish_education}}</p>
        <p>Удостоверение <img src="{{MEDIA_URL}}{{ ed.photo_education.url }}"></p>
    {% endfor %}
</body>
</html>
