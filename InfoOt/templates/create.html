<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<body>
    {% block content %}
    <div class="container">
        <div class="row">
            <form method="post" enctype="multipart/form-data" style="width: 40%;">
                <div class="col-lg-5 align-items-center my-5">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Сохранить">
                </div>
            </form>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
