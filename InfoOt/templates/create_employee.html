<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<body>
    {% block content %}
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for item in form%}
                        <p>
                            <span style="color: gray">
                                {{ item.label_tag }}
                            </span>
                            {{ item }}
                        </p>
                    {% endfor %}
                    <input class="btn btn-primary btn-sm" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
