<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
        <title>InfoOt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #f5fffa">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 1rem">
          <div class="container">
            <a class="navbar-brand" href="{% url 'employee' %}">
              <img src="/static/img/logo2.png" width="274" height="60" alt="" loading="lazy">
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Добавить работника</a>
                      </li>
                      {% if request.user.supervisor %}
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="{% url 'time_out' %}">Просроченные удостоверения</a>
                          </li>
                      {% endif %}
                      <li class="nav-item dropdown">
                          <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            СОУТ
                          </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'sawc' %}">Список карт СОУТ</a></li>
                            <li><a class="dropdown-item" href="{% url 'sawc_add' %}">Добавить карту СОУТ</a></li>
                          </ul>
                        </li>
                  </ul>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="justify-content: end">
                      <li class="nav-item">
                         <a class="nav-link active" aria-current="page" href="/auth/"> {{ user.surname }} {{ user.name }} </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="/sign/logout/">Выйти</a>
                      </li>
                  </ul>
              </div>
          </div>
        </nav>
        {% block content %}
        {% endblock content %}
        <nav class="navbar sticky-bottom bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
            </div>
        </nav>
    </body>
</html>
