<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<body>
{% block content %}
<div class="container">
    Лист ознакомления работников с инструкцией {{ instruction }}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Работник</th>
          <th scope="col">Дата ознакомления</th>
        </tr>
      </thead>
      <tbody>
        {% for reference in view.list.instruction_reference_list %}
           <tr>
             <td>{{ reference.user }}</td>
             <td>{{ reference.created }}</td>
           </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock content %}
</body>
</html>
