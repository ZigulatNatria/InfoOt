<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<body>
{% block content %}
    <div class="container">
        <table class="table">
             <thead>
                <tr>
                  <th scope="col">Номер пункта</th>
                  <th scope="col">Дата прохождения</th>
                  <th scope="col">Дата следующего осмотра</th>
                </tr>
              </thead>
             <tbody>
                {% for med in medicineParagraph %}
                    <tr>
                        <td>{{med.number_paragraph}}</td>
                        <td>{{med.date_finish_paragraph}}</td>
                        <td>{{med.date_end_paragraph}}</td>
                    </tr>
                {% endfor %}
             </tbody>
         </table>
    </div>
{% endblock content %}
</body>
</html>
